<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <h1>GUESS THE NUMBER GAME</h1>
        </header>
        <form>
            <p>I have a number. It ranges between 0 and 100. Can you guess the number in 5 or less times???</p>
            <label for="guessField">Enter number:</label>
            <input type="text" name="guessField" id="guessField" autofocus><br>
            <input type="button" id="guessSubmit" class="guessSubmit" value="SUBMIT" return false;>
        </form>
        <div id="results" class="results">
            <p id="previousGuess" class="previousGuess"></p>
            <p id="lastResult" class="lastResult"></p>
            <p id="lowOrHi" class="lowOrHi"></p>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
